<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lost Cat Pittsburgh</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="../css/styles.css" rel="stylesheet"/>
    <link href="../css/mystyles.css" rel="stylesheet"/>
</head>
<body>
<!-- Responsive navbar-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Lost Cat Pittsburgh Management System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link active" aria-current="page" a href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" a href="index2.html">Create Lost Cat Profile</a></li>
                <li class="nav-item"><a class="nav-link" a href="registertips.html">7 Tips For Finding Lost Cat</a></li>
                <li class="nav-item"><a class="nav-link" a href="https://www.facebook.com/groups/323826539285541">FaceBook Page</a></li>
                <li class="nav-item"><a class="nav-link" a href="registercat.html">Login</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/logout}">Logout</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="raw">
        <div class="col">
        </div>

        <div class="col"> <!-- CHECK THIS CODE - MAY BE WRONG -->
            <div  th:if="${param.error}" class="error">
                Invalid username and password.
            </div>
            <div  th:if="${param.logout}" class="error">
                You have been logged out.
            </div>
        <!-- Login Form -->
            <form th:action="@{./submit}" method="post" th:object="${student}">

                <div class="mx-auto mt-3 form-width bg-dark center h5 pb-2">
                    <label class="center text-white">Manage Your Lost Cat Pittsburgh Account</label>
                </div>
                <div class="mx-auto form-width">
                    <label for="username" class="form-label">Username:</label>
                    <!--    names for inputs must be the same as in the model class-->
                </div>
                <div class="mx-auto form-width">
                    <input type="text" id="username" class="form-control" th:field="*{sName}">
                    <p class="error" th:each="error : ${#fields.errors('sName')}" th:text="${error}"></p>
                </div>
                <div class="mx-auto form-width">
                    <label for="email" class="form-label">Email:</label>
                </div>
                <div class="mx-auto form-width">
                    <input type="text" id="email" class="form-control" th:field="*{sEmail}">
                    <p class="error" th:each="error : ${#fields.errors('sEmail')}" th:text="${error}"></p>
                </div>
                <div class="mx-auto form-width">
                    <label for="password" class="form-label">Password:</label>
                </div>
                <div class="mx-auto form-width">
                    <input type="password" id="password" class="form-control" th:field="*{sPass}">
                    <pre class="error" th:each="error : ${#fields.errors('sPass')}" th:text="${error}"></pre>
                </div>
                <div class="mx-auto mt-3 form-width">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="../js/scripts.js"></script>
</body>
</html>
